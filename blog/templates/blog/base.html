<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">


<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
     
    <nav class="navbar navbar-expand-sm techfont bg-light navbar-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="navbar-brand bigbrand active" href="{% url 'post_list' %}">My Blog</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.github.com">Github</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="https://www.linkedin.com">LinkedIn</a>
            </li>
          </ul>


          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
            </li>
            
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link nav-link">Logout</button>
              </form>
          </li>
          
            <li class="nav-item">
                <a class="nav-link">Welcome: {{user.username}}</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}"><i class="bi bi-person text-dark"></i></a>
            </li>
            {% endif %}
            

          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-post">
                    {% block body-block %}
                    {% endblock %}
                </div>
            </div>
        </div>
      </div>
      
  

    
</body>
</html>
